  .sliding-line {
    position: relative;
  }

  .sliding-line::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0px;
    height: 5px;
    background-color: rgb(255, 34, 0);
    transition: width 0.8s;
  }

  .sliding-line:hover::after {
    width: 75%;
  }
  .nav-link::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  border-radius: 4px;
  background: linear-gradient(45deg, #ff00ff, #00ffff, #00ff00, #ffff00);
  animation: glowing 2s ease-in-out infinite;
}
.nav-link {
  position: relative;
  display: inline-block;
}
@keyframes glowing {
  0% { box-shadow: 0 0 5px rgba(255, 0, 255, 0.8); }
  50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
  100% { box-shadow: 0 0 5px rgba(255, 0, 255, 0.8); }
}
</style>
